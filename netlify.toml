[build]
  # No build command needed for static TemplateData; adjust if you add a build step
  publish = "Assets/WebGLTemplates/TemplateData"

[dev]
  # Local dev server can be configured if you use Netlify Dev
  port = 8888

## Headers to ensure pre-compressed (brotli) Unity WebGL build files are
## served with the correct Content-Type and Content-Encoding so browsers
## (and the Unity loader) can properly decompress and use them.

[[headers]]
for = "/Build/*.js.br"
  [headers.values]
  Content-Type = "application/javascript"
  Content-Encoding = "br"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.framework.js.br"
  [headers.values]
  Content-Type = "application/javascript"
  Content-Encoding = "br"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.data.br"
  [headers.values]
  Content-Type = "application/octet-stream"
  Content-Encoding = "br"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.wasm.br"
  [headers.values]
  Content-Type = "application/wasm"
  Content-Encoding = "br"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.mem.br"
  [headers.values]
  Content-Type = "application/octet-stream"
  Content-Encoding = "br"
  Cache-Control = "public, max-age=31536000, immutable"

## Fallback: ensure uncompressed variants have correct types too
[[headers]]
for = "/Build/*.js"
  [headers.values]
  Content-Type = "application/javascript"

[[headers]]
for = "/Build/*.data"
  [headers.values]
  Content-Type = "application/octet-stream"

[[headers]]
for = "/Build/*.wasm"
  [headers.values]
  Content-Type = "application/wasm"


## If you publish pre-compressed gzip variants (Unity Gzip Compression),
## ensure the server serves them with Content-Encoding: gzip as well.
[[headers]]
for = "/Build/*.js.gz"
  [headers.values]
  Content-Type = "application/javascript"
  Content-Encoding = "gzip"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.framework.js.gz"
  [headers.values]
  Content-Type = "application/javascript"
  Content-Encoding = "gzip"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.data.gz"
  [headers.values]
  Content-Type = "application/octet-stream"
  Content-Encoding = "gzip"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.wasm.gz"
  [headers.values]
  Content-Type = "application/wasm"
  Content-Encoding = "gzip"
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/Build/*.mem.gz"
  [headers.values]
  Content-Type = "application/octet-stream"
  Content-Encoding = "gzip"
  Cache-Control = "public, max-age=31536000, immutable"

